<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dog's Days">
    <title>Dog's Days</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap');
        
        * {
            font-family: 'DM Sans', sans-serif;
        }
        
        h1, h2, h3 {
            font-family: 'Bricolage Grotesque', sans-serif;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .animate-slide-in {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .animate-scale-in {
            animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .habit-card {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .habit-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .checkbox-button {
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .checkbox-button:active {
            transform: scale(0.95);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide React icons as inline SVG components
        const Check = ({ className, strokeWidth = 2 }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );
        
        const Plus = ({ className, strokeWidth = 2 }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );
        
        const X = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const ChevronLeft = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );
        
        const ChevronRight = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );
        
        const Trash2 = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        function HabitTracker() {
            const [habits, setHabits] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            const [newHabit, setNewHabit] = useState({ 
                name: '', 
                category: '',
                scheduledDays: [true, true, true, true, true, true, true]
            });
            const [currentWeekStart, setCurrentWeekStart] = useState(null);
            const [viewingWeekStart, setViewingWeekStart] = useState(null);

            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

            const getMondayOfWeek = (date) => {
                const d = new Date(date);
                d.setHours(0, 0, 0, 0);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                const monday = new Date(d.setDate(diff));
                monday.setHours(0, 0, 0, 0);
                return monday;
            };

            useEffect(() => {
                const monday = getMondayOfWeek(new Date());
                monday.setHours(0, 0, 0, 0);
                setCurrentWeekStart(monday);
                setViewingWeekStart(monday);
                loadHabits(monday);
            }, []);

            useEffect(() => {
                if (!currentWeekStart) return;

                const checkNewWeek = () => {
                    const now = new Date();
                    const monday = getMondayOfWeek(now);
                    monday.setHours(0, 0, 0, 0);

                    if (monday.getTime() > currentWeekStart.getTime()) {
                        setCurrentWeekStart(monday);
                        if (viewingWeekStart.getTime() === currentWeekStart.getTime()) {
                            setViewingWeekStart(monday);
                        }
                        loadHabits(monday);
                    }
                };

                const interval = setInterval(checkNewWeek, 60000);
                return () => clearInterval(interval);
            }, [currentWeekStart, viewingWeekStart]);

            const loadHabits = (weekStart) => {
                const weekKey = weekStart.toISOString().split('T')[0];
                const stored = localStorage.getItem(`habits-${weekKey}`);
                if (stored) {
                    const loadedHabits = JSON.parse(stored);
                    const habitsWithSchedule = loadedHabits.map(habit => ({
                        ...habit,
                        scheduledDays: habit.scheduledDays || [true, true, true, true, true, true, true]
                    }));
                    setHabits(habitsWithSchedule);
                } else {
                    setHabits([]);
                }
            };

            const saveHabits = (updatedHabits, weekStart) => {
                const weekKey = weekStart.toISOString().split('T')[0];
                localStorage.setItem(`habits-${weekKey}`, JSON.stringify(updatedHabits));
                setHabits(updatedHabits);
            };

            const addHabit = () => {
                if (!newHabit.name.trim() || !newHabit.category.trim()) return;

                const habit = {
                    id: Date.now(),
                    name: newHabit.name.trim(),
                    category: newHabit.category.trim(),
                    scheduledDays: newHabit.scheduledDays,
                    checks: Array(7).fill(false)
                };

                const updatedHabits = [...habits, habit];
                saveHabits(updatedHabits, viewingWeekStart);
                setNewHabit({ 
                    name: '', 
                    category: '',
                    scheduledDays: [true, true, true, true, true, true, true]
                });
                setShowAddForm(false);
            };

            const toggleCheck = (habitId, dayIndex) => {
                if (viewingWeekStart.getTime() !== currentWeekStart.getTime()) return;

                const updatedHabits = habits.map(habit =>
                    habit.id === habitId
                        ? { ...habit, checks: habit.checks.map((c, i) => i === dayIndex ? !c : c) }
                        : habit
                );
                saveHabits(updatedHabits, viewingWeekStart);
            };

            const deleteHabit = (habitId) => {
                const updatedHabits = habits.filter(h => h.id !== habitId);
                saveHabits(updatedHabits, viewingWeekStart);
            };

            const hasMissing = (checks, scheduledDays) => {
                return checks.some((checked, idx) => scheduledDays[idx] && !checked);
            };

            const navigateWeek = (direction) => {
                const newDate = new Date(viewingWeekStart);
                newDate.setDate(newDate.getDate() + (direction * 7));
                setViewingWeekStart(newDate);
                loadHabits(newDate);
            };

            const isCurrentWeek = currentWeekStart && viewingWeekStart &&
                currentWeekStart.getTime() === viewingWeekStart.getTime();

            const formatWeekRange = (weekStart) => {
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekEnd.getDate() + 6);
                return `${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
            };

            const groupedHabits = habits.reduce((acc, habit) => {
                if (!acc[habit.category]) {
                    acc[habit.category] = [];
                }
                acc[habit.category].push(habit);
                return acc;
            }, {});

            if (!currentWeekStart) return null;

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-4 pb-20">
                    <div className="max-w-5xl mx-auto">
                        <div className="text-center mb-8 animate-fade-in">
                            <h1 className="text-5xl font-bold text-white mb-3 tracking-tight">
                                Dog's Days
                            </h1>
                            <p className="text-gray-300 text-sm font-medium">Build your best self, one day at a time</p>
                            
                            <div className="flex items-center justify-center gap-6 mt-6">
                                <button
                                    onClick={() => navigateWeek(-1)}
                                    className="p-3 glass-effect rounded-full hover:bg-white/10 transition-all duration-200"
                                >
                                    <ChevronLeft className="w-5 h-5 text-gray-300" />
                                </button>
                                
                                <div className="text-center px-6 py-3 glass-effect rounded-2xl">
                                    <div className="text-white font-semibold">{formatWeekRange(viewingWeekStart)}</div>
                                    {!isCurrentWeek && (
                                        <div className="text-xs text-gray-400 font-medium mt-1">Historical Week</div>
                                    )}
                                </div>
                                
                                <button
                                    onClick={() => navigateWeek(1)}
                                    disabled={isCurrentWeek}
                                    className={`p-3 glass-effect rounded-full transition-all duration-200 ${
                                        isCurrentWeek ? 'opacity-30 cursor-not-allowed' : 'hover:bg-white/10'
                                    }`}
                                >
                                    <ChevronRight className="w-5 h-5 text-gray-300" />
                                </button>
                            </div>
                        </div>

                        <div className="glass-effect rounded-2xl mb-6 p-5 animate-slide-in">
                            <div className="grid grid-cols-9 gap-3">
                                <div className="col-span-2 font-semibold text-gray-300 text-sm uppercase tracking-wide">Habit</div>
                                {days.map(day => (
                                    <div key={day} className="text-center font-bold text-gray-300 text-sm uppercase tracking-wide">
                                        {day}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="space-y-8 animate-slide-in" style={{ animationDelay: '0.1s' }}>
                            {Object.entries(groupedHabits).map(([category, categoryHabits], catIdx) => (
                                <div key={category} className="space-y-4">
                                    <div className="flex items-center gap-3">
                                        <div className="h-1 w-12 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full"></div>
                                        <h2 className="text-2xl font-bold text-white tracking-tight">{category}</h2>
                                    </div>
                                    
                                    {categoryHabits.map((habit, habitIdx) => {
                                        const scheduledDays = habit.scheduledDays || [true, true, true, true, true, true, true];
                                        const allDone = scheduledDays.every((scheduled, idx) => !scheduled || habit.checks[idx]);
                                        const missing = hasMissing(habit.checks, scheduledDays);

                                        return (
                                            <div
                                                key={habit.id}
                                                className={`habit-card glass-effect rounded-2xl p-5 ${
                                                    missing && isCurrentWeek ? 'ring-2 ring-purple-400/50' : ''
                                                } ${allDone ? 'opacity-50' : ''}`}
                                                style={{ animationDelay: `${catIdx * 0.1 + habitIdx * 0.05}s` }}
                                            >
                                                <div className="grid grid-cols-9 gap-3 items-center">
                                                    <div className="col-span-2 flex items-center">
                                                        <div className={`font-semibold text-white text-lg ${allDone ? 'line-through opacity-60' : ''}`}>
                                                            {habit.name}
                                                        </div>
                                                    </div>
                                                    
                                                    {habit.checks.map((checked, idx) => {
                                                        const isScheduled = scheduledDays[idx];
                                                        return (
                                                            <div key={idx} className="flex items-center justify-center">
                                                                <button
                                                                    onClick={() => isScheduled && toggleCheck(habit.id, idx)}
                                                                    disabled={!isCurrentWeek || !isScheduled}
                                                                    className={`checkbox-button w-11 h-11 rounded-xl flex items-center justify-center ${
                                                                        !isScheduled
                                                                            ? 'bg-white/5 border border-white/10 cursor-not-allowed'
                                                                            : checked
                                                                            ? 'bg-gradient-to-br from-emerald-400 to-teal-500 shadow-lg shadow-emerald-500/50'
                                                                            : isCurrentWeek
                                                                            ? 'bg-white/10 border border-white/20 hover:bg-white/20 hover:border-purple-400 hover:shadow-lg hover:shadow-purple-500/30'
                                                                            : 'bg-white/5 border border-white/10 cursor-not-allowed'
                                                                    }`}
                                                                >
                                                                    {checked && isScheduled && <Check className="w-6 h-6 text-white" strokeWidth={3} />}
                                                                </button>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                                
                                                {isCurrentWeek && (
                                                    <button
                                                        onClick={() => deleteHabit(habit.id)}
                                                        className="mt-3 text-xs text-red-400 hover:text-red-300 flex items-center gap-1.5 transition-colors font-medium"
                                                    >
                                                        <Trash2 className="w-3.5 h-3.5" />
                                                        Delete habit
                                                    </button>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            ))}
                        </div>

                        {isCurrentWeek && (
                            <div className="mt-8 animate-scale-in" style={{ animationDelay: '0.2s' }}>
                                {!showAddForm ? (
                                    <button
                                        onClick={() => setShowAddForm(true)}
                                        className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-4 rounded-2xl font-bold text-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-300 flex items-center justify-center gap-3 shadow-xl shadow-purple-500/30 hover:shadow-2xl hover:shadow-purple-500/40 hover:scale-[1.02]"
                                    >
                                        <Plus className="w-6 h-6" strokeWidth={3} />
                                        Add New Habit
                                    </button>
                                ) : (
                                    <div className="glass-effect rounded-2xl p-6 animate-scale-in">
                                        <div className="flex justify-between items-center mb-5">
                                            <h3 className="font-bold text-white text-xl">Create New Habit</h3>
                                            <button 
                                                onClick={() => setShowAddForm(false)}
                                                className="p-2 hover:bg-white/10 rounded-lg transition-colors"
                                            >
                                                <X className="w-6 h-6 text-gray-300" />
                                            </button>
                                        </div>
                                        
                                        <input
                                            type="text"
                                            placeholder="Habit name (e.g., Morning Workout)"
                                            value={newHabit.name}
                                            onChange={(e) => setNewHabit({ ...newHabit, name: e.target.value })}
                                            className="w-full px-4 py-3.5 bg-white/10 border border-white/20 rounded-xl mb-3 focus:outline-none focus:ring-2 focus:ring-purple-400 text-white placeholder-gray-400 font-medium transition-all"
                                        />
                                        
                                        <input
                                            type="text"
                                            placeholder="Category (e.g., Health & Fitness)"
                                            value={newHabit.category}
                                            onChange={(e) => setNewHabit({ ...newHabit, category: e.target.value })}
                                            className="w-full px-4 py-3.5 bg-white/10 border border-white/20 rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-purple-400 text-white placeholder-gray-400 font-medium transition-all"
                                        />

                                        <div className="mb-5">
                                            <label className="block text-sm font-bold text-gray-300 mb-3 uppercase tracking-wide">
                                                Schedule Days
                                            </label>
                                            <div className="grid grid-cols-7 gap-2">
                                                {days.map((day, idx) => (
                                                    <button
                                                        key={day}
                                                        type="button"
                                                        onClick={() => {
                                                            const newSchedule = [...newHabit.scheduledDays];
                                                            newSchedule[idx] = !newSchedule[idx];
                                                            setNewHabit({ ...newHabit, scheduledDays: newSchedule });
                                                        }}
                                                        className={`py-3 px-2 text-xs font-bold rounded-xl transition-all duration-200 ${
                                                            newHabit.scheduledDays[idx]
                                                                ? 'bg-gradient-to-br from-purple-500 to-pink-500 text-white shadow-lg shadow-purple-500/50 scale-105'
                                                                : 'bg-white/10 border border-white/20 text-gray-300 hover:bg-white/20'
                                                        }`}
                                                    >
                                                        {day}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <button
                                            onClick={addHabit}
                                            className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3.5 rounded-xl font-bold hover:from-purple-600 hover:to-pink-600 transition-all duration-300 shadow-lg shadow-purple-500/30 hover:shadow-xl hover:shadow-purple-500/40"
                                        >
                                            Create Habit
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        {!isCurrentWeek && habits.length === 0 && (
                            <div className="text-center text-gray-300 mt-12 glass-effect rounded-2xl p-8 animate-fade-in">
                                <p className="text-lg font-medium">No habits tracked for this week</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HabitTracker />);
    </script>
</body>
</html>
